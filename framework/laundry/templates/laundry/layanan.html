{% extends "laundry/layout.html" %}

{% block konten %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Harga Layanan</h2>
  <div class="row text-center">
    {% for layanan in layanan_list %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ layanan.nama }}</h5>
          <p class="card-text">Rp {{ layanan.harga_per_kg }}/kg</p>
          <p class="card-text"><small class="text-muted">{{ layanan.deskripsi }}</small></p>  <!-- Menampilkan deskripsi layanan -->
          <a href="{% url 'buat_pesanan' %}?layanan_id={{ layanan.id }}" class="btn btn-primary">Pilih Layanan</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="text-center my-4">
    <a href="{% url 'beranda' %}" class="btn btn-secondary">Kembali ke Beranda</a>
  </div>
</div>
{% endblock konten %}
